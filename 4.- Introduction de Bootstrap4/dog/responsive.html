<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>responsive</title>
		<style>
			h1 {
				color: red;
				font-size: 90px;
			}

			@media (max-width: 900px) {
				h1 {
					color: blueviolet;
					font-size: 50px;
				}
			}

			@media (max-width: 640px) {
				h1 {
					color: greenyellow;
					font-size: 30px;
				}
			}
		</style>
	</head>
	<body>
		<h1>Fernando</h1>
	</body>
</html>
